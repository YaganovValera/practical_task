<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Coffe Shop</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__container">
                <a href="#" class="logo">
                    <img src="img/svg/logo.svg" alt="logo">
                </a>
                <div class="header__menu">
                    <nav class="menu">
                        <ul class="menu_list">
                            <li class="menu_item">
                                <a href="#" class="menu_link">Cafe Munu</a>
                            </li>
                            <li class="menu_item">
                                <a href="#" class="menu_link">About Us</a>
                            </li>
                            <li class="menu_item">
                                <a href="#" class="menu_link">Find Us</a>
                            </li>
                            <li class="menu_item">
                                <a href="#" class="menu_link">Alowishus Catering</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="user-actions">
                        <button type="submit" class="menu__basket-btn"><img src="img/svg/basket.svg" alt="basket"></button>
                        <button type="submit" class="menu__buy-btn">BUY GIFT VOUCHERS</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <main class="main">
        <section class="top">
            <div class="container">
                <div class="top__left">
                    <div class="top__text">
                        <h1 class="top__title">
                            Alowishus Delicious Coffee 
                        </h1>
                        <p class="top__subtitle">
                            A drink from the ‘My Alowishus’ bottled brews range OR grab one of our delicious coffee’s.
                        </p>
                    </div>
                    <div class="top__user-actions">
                        <button type="submit" class="top__download-btn">Download App</button>
                        <a href="#">Shop Coffee</a>
                    </div>
                </div>
                <div class="top__right">
                    <img src="" alt="" class="top_cup-img">
                    <img src="" alt="" class="wreath-img">
                    <img src="" alt="" class="mask-cop-img">
                    <div class="rating">
                        <ul class="rating_list">
                            <li class="rating_item"><img src="" alt=""></li>
                            <li class="rating_item"></li>
                            <li class="rating_item"></li>
                            <li class="rating_item"></li>
                            <li class="rating_item"></li>
                        </ul>
                        <p class="rating_text">4.9 out of 5 Overall Star Rating for All Local Business.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
